<body>
    <!-- 在线客服入口 -->
    <button id="chat-button" class="btn btn-primary fixed-bottom mr-3 mb-3">在线客服</button>

    <!-- 聊天窗口 -->
    <div id="chat-window">
        <div id="chat-header">
            <h5>在线客服</h5>
            <span id="close-chat" class="float-right cursor-pointer">&times;</span>
        </div>
        <div id="chat-body"></div>
        <input type="text" id="chat-input" placeholder="输入消息">
        <button id="send-message">发送</button>
        
    </div>

    <!-- 常见问题解答 -->
    <div id="faq" class="container">
        <h2 class="text-center mb-4">常见问题解答</h2>
        <div class="accordion" id="faq-accordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse"
                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            如何注册账号？
                        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                    data-parent="#faq-accordion">
                    <div class="card-body">
                        在网站首页点击“注册”按钮，按照提示填写相关信息即可完成注册。
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse"
                            data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            如何查询订单状态？
                        </button>
                    </h5>
                </div>

                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                    data-parent="#faq-accordion">
                    <div class="card-body">
                        登录账号后，在“我的订单”页面可以查看订单的详细状态。
                    </div>
                </div>
            </div>
            <!-- 可以继续添加更多的常见问题 -->
        </div>
    </div>

    <!-- 工单系统 -->
    <div id="ticket-form" class="container">
        <h2 class="text-center mb-4">提交问题反馈</h2>
        <form>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="subject">主题</label>
                <input type="text" class="form-control" id="subject" required>
            </div>
            <div class="form-group">
                <label for="message">问题描述</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">确认提交</button>
        </form>
    </div>
    <div style="height: 100px;"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script>
        // 显示聊天窗口
        document.getElementById('chat-button').addEventListener('click', function () {
            document.getElementById('chat-window').style.display = 'block';
        });

        // 关闭聊天窗口
        document.getElementById('close-chat').addEventListener('click', function () {
            document.getElementById('chat-window').style.display = 'none';
        });

        // 模拟聊天机器人回复
        document.getElementById('send-message').addEventListener('click', function () {
            const chatInput = document.getElementById('chat-input').value;
            if (chatInput) {
                const chatBody = document.getElementById('chat-body');
                const userMessage = document.createElement('p');
                userMessage.textContent = '用户：' + chatInput;
                chatBody.appendChild(userMessage);

                // 简单的聊天机器人回复
                const botReply = document.createElement('p');
                botReply.textContent = '机器人：这是一个示例回复。';
                chatBody.appendChild(botReply);

                document.getElementById('chat-input').value = '';
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        });
    </script>
