<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- 自定义样式 -->
    <style>
        #auth {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="auth" class="bg-white">
        <h2 class="text-center mb-4">登录</h2>
        <form id="loginForm" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="email">邮箱或手机号</label>
                <input type="text" id="email" class="form-control" placeholder="输入邮箱或手机号" required>
                <div class="invalid-feedback">
                    请输入邮箱或手机号。
                </div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-control" placeholder="输入密码" required>
                <div class="invalid-feedback">
                    请输入密码。
                </div>
            </div>
            <a href="./add1.html" type="submit" class="btn btn-primary btn-block">登录</a>
        </form>
        <a href="./p_forgotPassword.html" id="forgotPasswordLink" class="btn btn-link btn-block">忘记密码？</a>
        <a href="./p_register.html" id="registerLink" class="btn btn-link btn-block">没有账户？注册</a>
    </div>

    <!-- 引入Bootstrap JS和依赖的JQuery、Popper.js -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script>
        // 表单验证
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</body>

</html>
