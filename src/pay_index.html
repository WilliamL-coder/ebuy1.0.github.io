<body>
    <div class="container mt-5">
        <!-- 下单功能 -->
        <div id="orderForm">
            <h2 class="text-center mb-4">下单</h2>
            <form id="orderFormSubmit">
                <!-- 收货地址 -->
                <div class="form-group">
                    <label for="shippingAddress">收货地址</label>
                    <textarea class="form-control" id="shippingAddress" rows="3" placeholder="请输入收货地址" required></textarea>
                    <div class="invalid-feedback">
                        请输入收货地址。
                    </div>
                </div>

                <!-- 配送方式 -->
                <div class="form-group">
                    <label for="shippingMethod">选择配送方式</label>
                    <select class="form-control" id="shippingMethod">
                        <option>标准配送 (7 - 10 天)</option>
                        <option>快递配送 (2 - 3 天)</option>
                        <option>同城配送 (1 - 2 天)</option>
                    </select>
                </div>

                <!-- 优惠券 -->
                <div class="form-group">
                    <label for="couponCode">优惠券代码 (如果有)</label>
                    <input type="text" class="form-control" id="couponCode" placeholder="输入优惠券代码">
                </div>

                <!-- 积分抵扣 -->
                <div class="form-group">
                    <label for="pointsDeduction">使用积分</label>
                    <input type="number" class="form-control" id="pointsDeduction" placeholder="输入要使用的积分" min="0">
                </div>

                <button type="submit" class="btn btn-primary btn-block">提交订单</button>
            </form>
        </div>

        <!-- 支付功能 -->
        <div id="payment">
            <h2 class="text-center mb-4">支付订单</h2>
            <p>订单金额：<span id="orderTotalPrice">￥0.00</span></p>
            <div class="form-group">
                <label for="paymentMethod">选择支付方式</label>
                <select class="form-control" id="paymentMethod">
                    <option>支付宝</option>
                    <option>微信支付</option>
                    <option>银行卡支付</option>
                    <option>PayPal</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary btn-block" id="payButton">支付</button>
            <p id="paymentStatus" class="text-center mt-3"></p>
        </div>

        <!-- 订单管理 -->
        <div id="orderManagement">
            <h2 class="text-center mb-4">订单管理</h2>
            <div class="list-group">
                <button id="order1Btn" class="list-group-item list-group-item-action">订单 1 - 状态: 待支付</button>
                <button id="order2Btn" class="list-group-item list-group-item-action">订单 2 - 状态: 待发货</button>
                <button id="order3Btn" class="list-group-item list-group-item-action">订单 3 - 状态: 已发货</button>
            </div>
        </div>

        <!-- 订单详情 -->
        <div id="orderDetails">
            <h2 class="text-center mb-4">订单详情</h2>
            <div id="orderStatus">
                <p>订单状态: <span id="orderStatusText">待支付</span></p>
                <p>物流信息: <span id="logisticsInfo">未发货</span></p>
            </div>
            <div id="returnRefund">
                <h4>退货/退款</h4>
                <button class="btn btn-primary" id="requestRefundBtn">申请退货/退款</button>
            </div>
            <p><a class="text-primary" href="#" id="backToOrderManagementLink">返回订单管理</a></p>
        </div>
    </div>

    <!-- 引入相关脚本 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // 下单表单验证
            $('#orderFormSubmit').submit(function (e) {
                e.preventDefault();
                if ($('#shippingAddress').val() === '') {
                    $('#shippingAddress').addClass('is-invalid');
                    return;
                }
                $('#shippingAddress').removeClass('is-invalid');
                alert('订单提交成功！');
                // 实际应用中，这里应通过AJAX将订单数据发送到服务器
            });

            // 支付功能
            $('#payButton').click(function () {
                const paymentMethod = $('#paymentMethod option:selected').text();
                $('#paymentStatus').text(`已选择 ${paymentMethod} 进行支付`);
                // 实际应用中，这里应通过AJAX将支付请求发送到服务器
            });

            // 订单管理按钮功能
            $('#order1Btn').click(function () {
                showOrderDetails('待支付', '未发货');
            });
            $('#order2Btn').click(function () {
                showOrderDetails('待发货', '未发货');
            });
            $('#order3Btn').click(function () {
                showOrderDetails('已发货', '运输中');
            });

            // 退货/退款申请
            $('#requestRefundBtn').click(function () {
                const currentStatus = $('#orderStatusText').text();
                if (currentStatus === '已发货') {
                    alert('退货/退款申请已提交，我们将尽快处理。');
                    // 实际应用中，这里应通过AJAX将退货/退款申请发送到服务器
                } else {
                    alert('该订单状态不支持退货/退款申请。');
                }
            });

            // 返回订单管理
            $('#backToOrderManagementLink').click(function () {
                // 实际应用中，这里应隐藏订单详情并显示订单管理页面
                alert('返回订单管理');
            });

            function showOrderDetails(status, logistics) {
                $('#orderStatusText').text(status);
                $('#logisticsInfo').text(logistics);
                $('#orderDetails').show();
                // 隐藏其他页面
                $('#orderForm').hide();
                $('#payment').hide();
                $('#orderManagement').hide();
            }
        });
    </script>
