<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>重置密码</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- 页面自定义样式，可根据需要进一步调整 -->
    <style>
        #forgotPassword {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="forgotPassword" class="bg-white">
        <h2 class="text-center mb-4">重置密码</h2>
        <form id="resetPasswordForm" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="resetEmail">邮箱</label>
                <input type="email" id="resetEmail" placeholder="输入邮箱" class="form-control" required>
                <div class="invalid-feedback">
                    请输入有效的邮箱地址。
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">确认</button>
        </form>
        <a href="./p_login.html" id="backToLoginLink" class="btn btn-secondary btn-block mt-3">返回登录</a>
    </div>

    <!-- 引入Bootstrap JS和依赖的JQuery、Popper.js -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script>
        // 表单验证
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
