<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>收藏夹</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- 自定义样式 -->
    <style>
        #wishlist {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="wishlist" class="bg-white">
        <h2 class="text-center mb-4">收藏夹</h2>
        <ul id="wishlistItems" class="list-group">
            <li class="list-group-item">商品A</li>
            <li class="list-group-item">商品B</li>
        </ul>
        <a href="#" id="backToUserHomeFromWishlist" class="btn btn-secondary btn-block mt-3">返回主页</a>
        <!-- 移除商品的模态框 -->
        <div class="modal fade" id="removeWishlistItemModal" tabindex="-1" role="modal" aria-labelledby="removeWishlistItemModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="removeWishlistItemModalLabel">移除商品</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>确定要从收藏夹中移除该商品吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-danger" id="confirmRemoveWishlistItem">确认移除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入相关脚本 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // 为每个收藏项添加移除功能
            $('#wishlistItems li').each(function () {
                $(this).append('<button class="btn btn-sm btn-danger float-right removeWishlistItem">移除</button>');
            });

            // 点击移除按钮，显示确认模态框
            $('.removeWishlistItem').click(function () {
                $('#removeWishlistItemModal').modal('show');
                // 这里可以记录当前要移除的商品信息，以便后续处理
            });

            // 确认移除按钮的点击事件
            $('#confirmRemoveWishlistItem').click(function () {
                alert('商品已从收藏夹移除');
                // 实际应用中，这里应该通过AJAX请求将移除操作发送到服务器，并更新页面
                $('#removeWishlistItemModal').modal('hide');
            });

            // 返回主页按钮的点击事件
            $('#backToUserHomeFromWishlist').click(function () {
                alert('返回主页');
                // 实际应用中，这里应该跳转到用户主页
            });
        });
    </script>

</body>

</html>
