<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>注册</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- 自定义样式 -->
    <style>
        #register {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="register" class="bg-white">
        <h2 class="text-center mb-4">注册</h2>
        <form id="registerForm" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="regEmail">邮箱</label>
                <input type="email" id="regEmail" placeholder="输入邮箱" class="form-control" required>
                <div class="invalid-feedback">
                    请输入有效的邮箱地址。
                </div>
            </div>
            <div class="form-group">
                <label for="regPassword">密码</label>
                <input type="password" id="regPassword" placeholder="输入密码" class="form-control" required>
                <div class="invalid-feedback">
                    请输入密码。
                </div>
            </div>
            <div class="form-group">
                <label for="regPhone">手机号</label>
                <input type="tel" id="regPhone" placeholder="输入手机号" class="form-control" required>
                <div class="invalid-feedback">
                    请输入有效的手机号码。
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">注册</button>
        </form>
        <a href="./p_login.html" id="loginLink" class="btn btn-secondary btn-block mt-3">已有账户？登录</a>
    </div>

    <!-- 引入相关脚本 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script>
        // 表单验证
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        // 模拟注册功能，实际应用中需要替换为真实的请求
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const regEmail = document.getElementById('regEmail').value;
            const regPassword = document.getElementById('regPassword').value;
            const regPhone = document.getElementById('regPhone').value;

            // 简单的格式验证
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^1[3 - 9]\d{9}$/;

            if (!emailRegex.test(regEmail)) {
                alert('请输入有效的邮箱地址');
                return;
            }

            if (!phoneRegex.test(regPhone)) {
                alert('请输入有效的手机号码');
                return;
            }

            alert(`邮箱: ${regEmail}\n密码: ${regPassword}\n手机号: ${regPhone}`);
            // 这里可以添加实际的注册逻辑，例如使用AJAX请求将数据发送到服务器
        });
    </script>

</body>

</html>
