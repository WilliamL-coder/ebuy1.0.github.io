<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>个人资料</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- 页面自定义样式 -->
    <style>
        #profile {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="profile" class="bg-white">
        <h2 class="text-center mb-4">个人资料</h2>
        <form id="profileForm" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="nickname">昵称</label>
                <input type="text" id="nickname" placeholder="输入昵称" class="form-control" required>
                <div class="invalid-feedback">
                    请输入昵称。
                </div>
            </div>
            <div class="form-group">
                <label for="avatar">头像</label>
                <input type="file" id="avatar" class="form-control-file">
                <small id="avatarHelp" class="form-text text-muted">请选择要上传的头像文件。</small>
            </div>
            <div class="form-group">
                <label for="address">地址</label>
                <textarea id="address" placeholder="输入地址" class="form-control" required></textarea>
                <div class="invalid-feedback">
                    请输入地址。
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">保存修改</button>
        </form>
        <a href="./index.html" id="backToUserHomeLink" class="btn btn-secondary btn-block mt-3">返回主页</a>
    </div>

    <!-- 引入Bootstrap JS和依赖的JQuery、Popper.js -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script>
        // 表单验证
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        // 模拟保存修改功能，实际应用中需要替换为真实的请求
        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const nickname = document.getElementById('nickname').value;
            const avatar = document.getElementById('avatar').files[0];
            const address = document.getElementById('address').value;
            alert(`昵称: ${nickname}\n头像: ${avatar? avatar.name : '未选择'}\n地址: ${address}`);
            // 这里可以添加实际的保存逻辑，例如使用AJAX请求将数据发送到服务器
        });
    </script>

</body>

</html>
